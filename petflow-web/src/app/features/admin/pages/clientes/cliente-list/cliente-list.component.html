<div class="list-container">
    <header class="page-header">
        <h1>Gerenciar Clientes</h1>
        <button class="btn-primary btn-add" (click)="navigateToAdd()">
            + Novo Cliente
        </button>
    </header>

    <div *ngIf="isLoading" class="loading-indicator">
        Carregando...
    </div>

    <div *ngIf="error" class="error-message">
        {{ error }}
    </div>

    <!--
      Correção 1: O *ngIf principal agora apenas resolve o observable.
      O 'else noDataTemplate' foi removido.
    -->
    <div *ngIf="(clientes$ | async) as clientes">
        <!--
          Correção 2: A tabela agora checa se NÃO está carregando E se clientes.length > 0.
          O '?' foi removido de 'clientes.length', pois a variável 'clientes'
          está garantida pelo *ngIf pai.
        -->
        <table class="data-table" *ngIf="!isLoading && clientes.length > 0">
            <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Pets</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.email }}</td>
                <td>{{ cliente.cpf }}</td>
                <td>{{ cliente.telefone }}</td>
                <!--
                  Correção 3 (Warning NG8107): Removido o '?' de 'cliente.pets?.length'
                  conforme sugestão do compilador (a propriedade 'pets' não é nula).
                -->
                <td>{{ cliente.pets.length || 0 }}</td>
                <td class="action-buttons">
                    <button class="btn-edit" (click)="navigateToEdit(cliente.id)">
                        Editar
                    </button>
                    <button class="btn-delete" (click)="onDelete(cliente.id, cliente.nome)">
                        Excluir
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

        <!--
          Correção 4: A mensagem "no-data" agora é exibida no mesmo nível da tabela,
          usando a mesma variável 'clientes' (que está definida).
          O bloco <ng-template> foi removido por não ser mais necessário.
        -->
        <div *ngIf="!isLoading && clientes.length === 0" class="no-data">
            Nenhum cliente cadastrado ainda.
        </div>
    </div>
</div>
