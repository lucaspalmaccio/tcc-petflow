<div class="login-container">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input id="email" type="email" formControlName="email" placeholder="Digite seu e-mail" />
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error">
                E-mail inválido.
            </div>
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input id="senha" type="password" formControlName="senha" placeholder="Digite sua senha" />
            <div *ngIf="loginForm.get('senha')?.touched && loginForm.get('senha')?.invalid" class="error">
                A senha é obrigatória.
            </div>
        </div>

        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

        <button type="submit" [disabled]="isLoading">
            <span *ngIf="!isLoading">Entrar</span>
            <span *ngIf="isLoading">Carregando...</span>
        </button>
    </form>

    <!-- Botão para cadastrar cliente -->
    <button class="btn-cadastro" (click)="cadastrarCliente()">Cadastrar Cliente</button>
</div>

<style>
    .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }
    .form-group { margin-bottom: 15px; }
    input { width: 100%; padding: 8px; box-sizing: border-box; }
    .error { color: red; font-size: 12px; }
    .error-message { margin-bottom: 15px; color: red; font-weight: bold; }
    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
    }
    button:disabled { background-color: #999; cursor: not-allowed; }
    .btn-cadastro { background-color: #28a745; margin-top: 15px; }
</style>
