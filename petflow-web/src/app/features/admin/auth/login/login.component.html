<div class="login-container">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- E-mail -->
        <div class="form-group">
            <label for="email">E-mail</label>
            <input id="email" type="email" formControlName="email" placeholder="Digite seu e-mail">
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error-message">
                E-mail inválido.
            </div>
        </div>

        <!-- Senha -->
        <div class="form-group">
            <label for="senha_normal">Senha</label>
            <div class="password-wrapper">
                <input
                        id="senha_normal"
                        [type]="showPassword ? 'text' : 'password'"
                        formControlName="senha_normal"
                        placeholder="Digite sua senha">
                <button type="button" class="toggle-password" (click)="togglePassword()">
                    {{ showPassword ? 'Ocultar' : 'Mostrar' }}
                </button>
            </div>
            <div *ngIf="loginForm.get('senha_normal')?.touched && loginForm.get('senha_normal')?.invalid" class="error-message">
                Senha é obrigatória.
            </div>
        </div>

        <!-- Mensagem de erro geral -->
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <!-- Botão -->
        <button type="submit" [disabled]="isLoading">
            {{ isLoading ? 'Entrando...' : 'Entrar' }}
        </button>

        <!-- Link cadastro -->
        <button type="button" class="btn-secondary" (click)="cadastrarCliente()">
            Cadastrar como Cliente
        </button>
    </form>
</div>
