<div class="login-container">
    <div class="login-box">

        <h1 class="login-title">Petflow</h1>
        <p class="login-subtitle">Acesso ao Painel Administrativo</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="email" class="form-label">E-mail</label>
                <input
                        type="email"
                        id="email"
                        class="form-control"
                        formControlName="email"
                        placeholder="admin@petflow.com.br">

                <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')"
                     class="text-danger">
                    O e-mail é obrigatório.
                </div>
                <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')"
                     class="text-danger">
                    Formato de e-mail inválido.
                </div>
            </div>

            <div class="form-group">
                <label for="senha" class="form-label">Senha</label>
                <input
                        type="password"
                        id="senha"
                        class="form-control"
                        formControlName="senha"
                        placeholder="••••••••">

                <div *ngIf="loginForm.get('senha')?.touched && loginForm.get('senha')?.hasError('required')"
                     class="text-danger">
                    A senha é obrigatória.
                </div>
            </div>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <button
                    type="submit"
                    class="btn-primary login-button"
                    [disabled]="isLoading || loginForm.invalid">
                {{ isLoading ? 'Entrando...' : 'Entrar' }}
            </button>

        </form>
    </div>
</div>
