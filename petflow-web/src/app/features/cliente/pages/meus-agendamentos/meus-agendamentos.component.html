<div class="container">
    <!-- CabeÃ§alho -->
    <header class="page-header">
        <h1>Meus Agendamentos</h1>
        <div class="header-actions">
            <button class="btn-secondary" (click)="irParaPerfil()">
                ðŸ‘¤ Meu Perfil
            </button>
            <button class="btn-primary" (click)="openAgendamentoModal()" [disabled]="isLoadingModalData">
                {{ isLoadingModalData ? 'Carregando...' : '+ Novo Agendamento' }}
            </button>
            <button class="btn-danger" (click)="logout()">
                Sair
            </button>
        </div>
    </header>

    <!-- Estado de Loading -->
    <div *ngIf="isLoadingAgendamentos" class="loading-indicator">
        Carregando agendamentos...
    </div>

    <!-- Estado de Erro -->
    <div *ngIf="errorAgendamentos" class="error-message">
        {{ errorAgendamentos }}
    </div>

    <!-- Lista de Agendamentos -->
    <div *ngIf="(agendamentos$ | async) as agendamentos; else noAgendamentosTemplate">
        <div class="agendamentos-list" *ngIf="!isLoadingAgendamentos && agendamentos.length > 0">
            <div class="agendamento-card" *ngFor="let ag of agendamentos" [ngClass]="'status-' + ag.status.toLowerCase()">
                <div class="card-header">
                    <span class="status-badge">{{ ag.status }}</span>
                    <strong>{{ formatDate(ag.dataHora) }}</strong>
                </div>
                <div class="card-body">
                    <p><strong>Pet:</strong> {{ ag.pet.nome }}</p>
                    <p><strong>ServiÃ§os:</strong> {{ getServicosString(ag) }}</p>
                    <p><strong>Valor:</strong> {{ ag.valorTotal | currency:'BRL' }}</p>
                </div>
                <div class="card-footer" *ngIf="ag.status === 'AGENDADO'">
                    <button class="btn-cancel" (click)="onCancel(ag.id, formatDate(ag.dataHora))">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Template para Lista Vazia -->
    <ng-template #noAgendamentosTemplate>
        <div *ngIf="!isLoadingAgendamentos" class="no-data">
            VocÃª ainda nÃ£o possui agendamentos.
        </div>
    </ng-template>
</div>

<!-- Modal de Novo Agendamento -->
<app-agendamento-modal
        *ngIf="isModalOpen"
        [petsCliente$]="petsCliente$"
        [servicosDisponiveis$]="servicosDisponiveis$"
        (closeModal)="closeAgendamentoModal()"
        (saveSuccess)="handleSaveSuccess()">
</app-agendamento-modal>
