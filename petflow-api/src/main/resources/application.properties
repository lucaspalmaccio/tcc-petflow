# Configuração do Servidor
server.port=8080

# Configuração do Banco de Dados PostgreSQL
# Usei os dados que você forneceu (postgres / Andressa@55)
spring.datasource.url=jdbc:postgresql://localhost:5432/petflow_db
spring.datasource.username=postgres
spring.datasource.password=Andressa@55

# Configuração do JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuração de Segurança para o JWT (Token)
# ATENÇÃO: Troque esta chave por um valor seguro e longo em produção!
jwt.secret=MINHA_CHAVE_SECRETA_E_LONGA_PARA_PRODUCAO_PETFLOW_2025
jwt.expiration.ms=3600000 # 1 hora